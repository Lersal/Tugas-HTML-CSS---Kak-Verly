<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
     <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
    <title>Document</title>
</head>

<body class="bg-auto bg-repeat bg-center" style="background-image: url(background.webp)">
    <div class="grid grid-cols-2">
        <!-- Header -->
        <header class="w-full bg-sky-300 col-span-2 p-2">
            
            <div class="flex flex-row justify-between items-center text-white">
                <!-- Logo -->
                <div class="ml-2 mr-8">
                    <a href="#"><img src="jumping-dancer-svgrepo-com.svg" alt="" class="w-8 h-8"></a>
                </div>
                <!-- nav -->
                <nav class="navigation flex flex-row basis-full">
                    <a href="#"class="px-3 hover:bg-neutral-50 hover:text-sky-600">Home</a>
                    <a href="#" class="px-3 hover:bg-neutral-50 hover:text-sky-600">Avatar</a>
                    <a href="#" class="px-3 hover:bg-neutral-50 hover:text-sky-600">About</a>
                </nav>
                <!-- Form login -->
                <div class="login-form flex mr-4 text-black">
                    <div class="mx-2">
                        <button class="border-2 rounded border-teal-500 bg-emerald-200 text-grey px-2">Login</button>
                    </div>
                    <div class="mx-2">
                        <button class="border-2 rounded border-teal-500 bg-emerald-100 text-grey px-2">Sign</button>
                    </div>
                </div>
            </div>
        </header>

        <!-- Main -->
        <main class="w-full col-span-2 pt-16 text-slate-100">
            <div class="flex flex-col items-center"> 
                <!-- Logo utama -->
                <div><img src="jumping-dancer-svgrepo-com.svg" alt="" class="w-320 h-32 animate__animated animate__hinge animate__slower animate__infinite"></div>
                <!-- Nama game -->
                <p class="text-6xl text-pink-200 my-4 font-bold">Falling</p>
                <p class="text-2xl my-4">Join and play with over 2 million players</p>
                <!-- Tombol game -->
                <button class="border-4 rounded-xl border-emerald-600 ring-4 ring-offset-4 ring-emerald-600 mt-4 px-16 py-3 text-3xl text-neutral-800 hover:text-white bg-cyan-200 hover:bg-red-600 shadow-xl hover:scale-110">
                    <a href="#" target="_blank">START</a>
                </button>
            </div>
            <div class="fixed bottom-0 right-0">
                <a href="#">Support me :D</a>
            </div>
        </main>
    </div>
</body>
</html>
